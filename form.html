<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        <table>
            <tr>
                <td><label for="salutiton">salutiton</label></td>
            </tr>
                <tr>
                <td>
                    <select>
                        <option value="none">none</option>
                        <option value="mr.">mr.</option>
                        <option value="ms.">ms.</option>
                        <option value="mrs.">mrs.</option>
                    </select>
                </td>
           </tr>
           <tr>
            <td><label for="first name">first name</label></td>
            <td><input type="text" id="first name"> </td>
           </tr>
           <tr>
            <td><label for="last name">last name</label></td>
            <td><input type="text" id="last name"></td>
           </tr>
           <tr>
            <td><label for="gender">gender</label></td>
            <td>
                <input type="radio" id="male" name="gender">male
                <input type="radio" id="female" name="gender">female</td>
            </tr>
            <tr>
                <td><label for="email">email</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="dob">dob</label></td>
                <td><input type="date" id="dob"></td>
            </tr>
            <tr>
                <td><label for="address">address</label></td>
                <td><textarea name="address" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
